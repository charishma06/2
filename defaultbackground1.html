<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Setting Custom background-position of Images in CSS</title>
<style>  
    body {
        background-image: url("download.jpg");
        background-repeat: no-repeat;
        background-position: 100% top;
    }
    h1 {
        margin-right: 200px;
    }
</style>
</head>
<body>
    <h1>Background Position Demo</h1>
    
</body>
</html>
